<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="header">
                <div class="header__nav">
                    <a class="header__nav-logo" href="#"><img
                            src="./assets/img/logo.png" alt=""></a>
                    <a class="header__nav-icon" href="#"><ion-icon
                            name="reorder-three-outline"></ion-icon></a>
                </div>
                <div class="header__search">
                    <a class="header__search-icon" href="#"><ion-icon
                            name="search-outline"></ion-icon></a>
                </div>
            </div>
        </div>
    </header>
    <!-- contact us -->
    <div class="contactus">
        <div class="contactus-heading">
            <div class="container">
            <h2>Contact us</h2>
            </div>
        </div>
        <div class="container">
            <form action="" class="contact__form">
                <label for="" class="contact__form-title">How can we help?</label> 
                 <div class="name">
                    <div class="first-name">
                        <label for="" class="contact__form-text">Fist name *</label>
                        <input type="text" name="" id="">
                     </div>
                    <div class="last-name">
                        <label for="" class="contact__form-text">Last name *</label>
                    <input type="text" name="" id="">
                    </div>
                 </div>
                <label for="" class="contact__form-text">Email address *</label>
                <input type="text" name="" id="">
                <label for="" class="contact__form-text">Location *</label>
                <select>
                    <option value="">Choose a location</option>
                </select>
                <label for="" class="contact__form-text">Subject *</label>
                <select >
                    <option value="">Select a subject</option>
                </select>
                <label for="" class="contact__form-text">Please enter information</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <button class="btn btn-submit" type="submit">Gửi</button>
            </form>
        </div>
    </div>
    <!-- footer -->
    <footer>  
        <div class="container">
            <div class="footer__top">
            <p class="footer__top-text">Headquarters And Delivery Centre</p>
            <img src="./assets/img/logo.png" alt="" class="footer__top-logo">
            <p class="footer__top-subtext">Rep quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt.</p>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-coppyright">All Rights Reserved. © Copyright 2021 by COREVESTOR</p>
            <div class="footer__bottom-social">
               <a href=""><ion-icon name="logo-facebook"></ion-icon></a> 
               <a href=""><ion-icon name="logo-instagram"></ion-icon></a> 
               <a href=""><ion-icon name="logo-twitter"></ion-icon></a> 
               <a href=""><ion-icon name="logo-youtube"></ion-icon></a> 
            </div>
        </div>
        </div>
    </footer>
    
    <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
</body>
</html>
